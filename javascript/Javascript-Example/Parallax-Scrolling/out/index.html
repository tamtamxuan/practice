<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parallax Example</title>
    <link href="styles/styles.css" rel="stylesheet">
  </head>
  <body>
    <header data-0="background-position:0px 0px;" data-500="background-position:0px -250px;" class="band">
      <div class="container-fluid">
        <div data-0="opacity: 1" data-180="opacity: 0" class="columns sixteen">
          <h1>Meaningless Pap</h1>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div data-parallax="scroll" data-image-src="/images/stellar-spire-eagle-nebula.jpg" class="parallax-window"></div>
        <div data-parallax="scroll" data-image-src="/images/spiral-galaxy.jpg" class="parallax-container"></div>
        <div data-parallax="scroll" data-image-src="/images/helix-nebula.jpg" class="parallax-mirror">
        </div>
        <div id="intro" data-0="opacity:1;top:50%;transform:rotate(0deg);transform-origin:0 0;" data-500="opacity:0;top:-10%;transform:rotate(-90deg);" style="opacity: 1; top: 3%; transform: rotate(0deg); transform-origin: 0px 0px 0px;" class="skrollable skrollable-between">
          <h1><a href="#">skrollr example</a></h1>
          <h2>parallax scrolling for the masses</h2>
          <p>let"s get scrollin"</p>
          <p class="arrows">&#9660;&#160;&#9660;&#160;&#9660;</p>
        </div>
        <div id="transform" data-500="transform:scale(0) rotate(0deg);" data-1000="transform:scale(1) rotate(1440deg);opacity:1;" data-1600="transform:scale(3) rotate(2400deg)" data-1700="transform:scale(5) rotate(3240deg);opacity:0;" style="transform: scale(7) rotate(3600deg); opacity: 1;" class="skrollable skrollable-between">
          <h2>transform &#x9;&#x9;</h2>
          <p>scale, skew and rotate the sh** out of any element</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/library.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">var s = skrollr.init();</script>
    <script type="text/javascript">skrollr.init({forceHeight: false});</script>
  </body>
</html>
