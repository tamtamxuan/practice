<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User manager</title>
    <link href="styles/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="nav navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span></button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">User Manager</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Dashboard</a></li>
                <li class="active"><a href="#">Setting</a></li>
                <li class="active"><a href="#">Help</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">				
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1>Dashboard</h1><img data-src="holder.js/200x200/auto/sky" alt="200x200" src="images/user.jpg" data-holder-rendered="true" class="img-responsive">
          <div class="row">
            <div class="col-md-8 table-responsive">
              <form action="#" id="searchform">
                <div class="form-group">
                  <label>Search </label>
                  <input id="keysearch" type="text" placeholder="Enter input search" class="form-control">
                </div>
                <label>The number user :  <span class="count-user"> </span></label>
              </form>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Exit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="view-all-user"></tbody>
              </table>
            </div>
            <form method="post" class="col-md-4">
              <div class="form-group">
                <label>User ID</label>
                <input id="userId" type="text" placeholder="UserId" disabled="" class="form-control">
              </div>
              <div class="form-group">
                <label>User name</label>
                <input id="userName" type="text" placeholder="User Name" required class="form-control">
              </div>
              <div class="form-group">
                <label>Address</label>
                <input id="userAddress" type="text" placeholder="Address" required class="form-control">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input id="userEmail" type="email" placeholder="Enter Email" required class="form-control">
              </div>
              <button id="add-user" type="Add user" class="btn btn-default">Add User</button>
              <button id="edit-user" type="Update" class="btn btn-default">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/library.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
