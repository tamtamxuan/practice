<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"><style >html.wait {
	cursor: wait !important;
	opacity: 0;
	transition: opacity 0.5s ease;
}</style><link  rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
<header>
  <h1 class="todo-title">Todos</h1>
</header>
<section class="todo-wrapper">
  <div class="add-todo">
    <input id="toggle-all" type="checkbox" class="toggle-all"/>
    <input id="input-todo" type="text" placeholder="What needs to be done?" class="input-todo"/>
  </div>
  <!-- End input enter-->
  <div class="todo-list-wrap">
    <ul id="todo-list" class="todo-list">
<!--       <li class="todo-item add-todo">
        <div id="todo-view" class="todo-view"></div>
        <input id="todo-edit" type="text" name="todo-1" class="todo-edit"/>
      </li> -->
    </ul>
  </div>
  <!-- End .todo-list-warp-->
  <div class="todo-action"><span id="total" class="item-left">items left</span>
    <ul class="list-action">
      <li><a id="all-todo" class="button btn-active">All</a></li>
      <li><a id="active-todo" class="button">Active</a></li>
      <li><a id="completed-todo" class="button">Completed</a></li>
      <li><a id="clear-button" class="clear-button">Clear completed</a></li>
    </ul>
  </div>
  <!-- End list action-->
</section>
<footer>
  <p class="info">Double-click to edit a todo</p>
  <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
  <p>Part of active <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
    </div>
    <script type="text/javascript" src="scripts/help.js"></script>
    <script type="text/javascript" src="scripts/dom.js"></script>
    <script type="text/javascript" src="scripts/event.js"></script>
    <script type="text/javascript" src="scripts/todo.js"></script>
    <script type="text/javascript" src="scripts/todo-action.js"></script>
    <script type="text/javascript" src="scripts/todo-item.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
