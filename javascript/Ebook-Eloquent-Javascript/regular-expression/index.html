<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example regular expression</title>
</head>
<body>
<script type="text/javascript">
	//Example 1
	var slash = /\//;
	"AC/DC".search(slash);
	// result --> 2
	//Example 2
	var asteriskOrBrace = /[\{\*]/;
	var story = "We noticed the *giant sloth*, hanging from a giant branch.";
	story.search(asteriskOrBrace);
	// result --> 15
	var digitSurroundedBySpace = /\s\d\s/;
	"1a 2 3d".search(digitSurroundedBySpace);
	// result --> 2
	var notABC = /[^ABC]/;
	"ABCBACCBBADABC".search(notABC);
	// result --> 10
	/cat/.test("concatenate");
	//result --> true
	/\bcat\b/.test("concatenate");
	// result  --> false
	/\bcat\b/.test("con cat enate");
	//result --> true
</script>
	
</body>
</html>
