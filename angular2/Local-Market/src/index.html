<!doctype html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Local Market - Your Neighborhood Grocer</title>
  <meta name="description" content="Get the latest news, checkout hand-picked recipes, and share with other locals.">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <link rel="shortcut icon" type="image/png" href="/app/favicon.png" sizes="16x16 32x32 64x64">
  <link rel="stylesheet" href="app/styles/main.css"/>

<script src="lib/angular2-polyfills.js"></script>
<script src="lib/system.src.js"></script>
<script src="lib/Rx.js"></script>
<script src="lib/angular2.dev.js"></script>
<script src="lib/uuid.js"></script>
<script src="lib/http.dev.js"></script>

<script>
  System.config({
    packages: {
      app: {
        format: 'register',
        defaultExtension: 'js',
        map: {
          immutable: 'lib/immutable.js',
          redux: 'lib/redux.js',
          jquery: 'lib/jquery.js'
        }
      }
    },
    meta: {
      'jquery': {
        exports: 'jQuery',
        format: 'global'
      }
    }

  });
  System.import('app/main')
        .then(null, console.error.bind(console));
