	<div class="content-container">

			<div class="list-recipes">
				<a href="" *ngFor="#recipe of recipes | convertObjectToArray:4" class="item-recipe">

			<a href="" (click)="onRecipes()" class="btn-primary">Explore all our recipes</a>
		</div>
