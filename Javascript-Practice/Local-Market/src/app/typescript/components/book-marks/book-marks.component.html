<div class="content-scrollable">
  <div class="list-recipes">
    <a [routerLink]="['RecipesDetails', { id: recipe.key }]" *ngFor="#recipe of recipes " [class.selected]="recipe === selectedRecipe" (click)="onSelect(recipe)" class="item-recipe">
      <span class="attribution">
        <span class="title-recipe">{{ recipe.object?.title }}</span>
        <span class="metadata-recipe">
          <span class="author-recipe">{{ recipe.object.source?.name }}</span>
          <span class="bookmarks-recipe">
            <span class="icon-bookmark"></span>
            0
          </span>
        </span>
      </span>
      <img src="app/images/img/recipes/640x480/{{recipe.object.name}}.jpg" alt="{{recipe.object.name}}">
    </a>
  </div>
</div>
