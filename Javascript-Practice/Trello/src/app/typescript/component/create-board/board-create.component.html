<!-- Modal -->
<div id="creatModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create boards</h4>

          <div class="pop-over-container">
            <div class="pop-over-content">
              <form (ngSubmit)="onSubmit(createForm.value)" #createForm="ngForm">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" required ngControl="title"  #title="ngForm"
                  placeholder="Like “Bucket List” for example…">
                  <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                    title is required
                  </div>
                  <label for="title">Team</label>
                  <p class="team-desc "> Teams make sharing and working within a group even easier. It doesn’t look like you are a member of any teams.
                  <a href="#"> Create a team.</a>
                  </p>
                  <p class="team-desc">This board will be
                  <strong> Private </strong>
                  <a href="#"> Change. </a>
                  </p>
                </div>
                <button type="submit" class="btn btn-default" [disabled]="!createForm.form.valid">Create</button>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
