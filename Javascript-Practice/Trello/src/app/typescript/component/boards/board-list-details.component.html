<div class="board-list-container">
  <list-work-item></list-work-item>
  <div class="list-work-wrapper mod-add" [class.is-idle]="!isActive">
    <form (ngSubmit)="onTagget(createForm.value)" #createForm="ngForm">
      <span class="placeholder" (click)="isActive = !isActive" > Add a list ...</span>
      <input type="text" class="list-name-input" required ngControl="name"  #name="ngForm"
                placeholder="Add a listâ€¦">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        title is required
      </div>
      <div class="list-add-controls u-clearfix">
        <input class="primary mod-list-add-button js-save-edit" type="submit" value="Save" [disabled]="!createForm.form.valid">
        <a class="icon-lg icon-close dark-hover js-cancel-edit" href="#">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
      </div>
    </form>
  </div>
</div>
