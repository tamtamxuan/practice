<div class="board-wrapper">
  <div class="board-main-content">
    <div *ngFor="#board of boards" [hidden]="board.id != boardId" class="board-header">
      <a href="#" *ngIf="board.id == boardId" class="board-header-btn">
        <span  class="board-header-btn-text"> {{board.name}}</span>
      </a>
      <a href="#" class="board-header-btn"></a>
      <a href="#" class="permission-level board-header-btn">
        <span class="icon-private"></span>
        <span class="board-header-btn-text"> Private </span>
      </a>
    </div>
    <div class="board-canvas">
      <board-list></board-list>
    </div>
  </div>
</div>
