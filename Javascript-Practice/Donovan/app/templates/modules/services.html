{{#each services}}
  <article class="services__product">
    <a href="javascript:void(0)">
      <div class="services__icon">
        <img class="services__icon--black" src="{{imageblack}}">
        <img class="services__icon--light" src="{{imagelight}}">
      </div>
      <h5>{{title}}</h5>
      <p>{{description}}</p>
    </a>
  </article>
{{/each}}
