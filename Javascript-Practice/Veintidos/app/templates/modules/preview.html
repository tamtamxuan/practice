{{#each preview}}
  <li class="latest__item">
    <h2 class="latest__item--name">
      <span>{{first}}</span>
      <span>{{last}}</span>
    </h2>
    <div class="latest__img">
      <img class="tilt-effect" src="{{image}}" alt="{{alt}}" data-tilt-options="{{option}}"
    </div>

  </li>
{{/each}}
